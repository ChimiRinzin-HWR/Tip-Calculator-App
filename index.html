<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="LOGO" /></header>
    <main>
      <form>
        <div class="inputheaders">
          <p>Bill</p>
        </div>
        <div class="billinput">
          <input type="number" id="bill" placeholder="0" />
          <img class="img" src="./images/icon-dollar.svg" alt="dollar sign" />
        </div>
        <p class="inputheaders">Select Tip %</p>
        <div class="tipper">
          <p class="5" id="tipperb">5%</p>
          <p class="10" id="tipperb">10%</p>
          <p class="15" id="tipperb">15%</p>
          <p class="25" id="tipperb">25%</p>
          <p class="50" id="tipperb">50%</p>
          <input
            type="number"
            class="custom"
            placeholder="Custom"
            id="tipperb"
          />
        </div>
        <div class="inputheaders">
          <p>Number of People</p>
          <p class="error">Can't be zero</p>
        </div>
        <div class="peopleinput">
          <input type="number" id="numberof" placeholder="0" />
          <img class="img" src="./images/icon-person.svg" alt="a person" />
        </div>
      </form>
      <div class="right">
        <div class="set">
          <div class="rightfirst">
            <div class="tipamount">
              <strong>Tip Amount</strong>
              <p>/ person</p>
            </div>
            <h1>$<span class="tipam">0.00</span></h1>
          </div>
          <div class="rightsecond">
            <div class="total">
              <strong>Total</strong>
              <p>/ person</p>
            </div>
            <h1>$<span class="totalam">0.00</span></h1>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
          >Chimi Rinzin</a
        >.
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
